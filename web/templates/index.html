<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Missing Data Visualization</title>
    <style>
        body {
            background-color: #f4f4f6;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="150"> <!-- Logo Image -->
            <h1>Missing Data Visualization</h1>
        </div>
        <hr>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="data">Upload CSV:</label>
                <input type="file" class="form-control-file" name="data" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Visualize</button>
        </form>

        {{ plot_div|safe }}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
